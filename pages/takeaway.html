<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price List Суши бар Йокогама</title>
    <link href="../styles/2.1.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Суши-бар <em>&laquo;Йокогама&raquo;</em></h1>
    </header>
    <nav>
      <div>
        <a href="../index.html">Главная</a>
      </div>
      <div><a href="../pages/sashimi.html">сашими</a></div>
      <div><a href="../pages/sushi.html">суши</a></div>
      <div><a href="../pages/rolls.html"> роллы </a></div>
      <div><a href="#">Price-list</a></div>
    </nav>

    <main>
      <h2>Заказ еды на вынос</h2>
      <form>
        <p>
          <label for="dishes">Что желаете заказать?</label><br />
          <select name="dishes" id="dishes" size="6" multiple>
            <optgroup label="сашими">
              <option value="unagi">Unagi</option>
              <option value="hamachi">Hamachi</option>
            </optgroup>
            <optgroup label="суши">
              <option value="chukka">Chukka</option>
              <option value="maguro">Maguro</option>
              <option value="tobiko">Tobiko</option>
            </optgroup>
            <optgroup label="Роллы">
              <option value="kunsei">Kunsei Batakon</option>
              <option value="arigato">Arigato</option>
              <option value="meksiko">Meksiko</option>
            </optgroup>
          </select>
        </p>
        <p>
          <label for="phone">По какому телефону Вам перезвонить?</label>
          <br />
          <input type="text" name="phone" id="phone" required />
        </p>

        <p>
          <input type="submit" value="Отправить" />
        </p>
      </form>
    </main>
    <footer>
      <p>
        &copy;читатели книги &laquo;HTML и CSS &raquo; <br />
        Все права защищены
      </p>
    </footer>
  </body>
</html>
