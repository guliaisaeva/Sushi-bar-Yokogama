  <body>
    <header>

    <nav>
      <div>
        <a href="../index.html">Главная</a>

    </nav>

    <main>
      <h2>Заказ столиков</h2>
      <form>
        <p>
          <label for="name"> Как к Вам обращаться?</label>
          <br />
          <input type="text" name="name" id="name" required />
        </p>
        <p>
          <label for="phone">По какому телефону Вам перезвонить?</label>
          <br />
          <input type="text" name="phone" id="phone" required />
        </p>
        <p>
          <label for="time">На какое время желаете заказать столик?</label
          ><br />
          <input type="time" name="time" id="time" required />
        </p>
        <p>
          <label for="cnt">На сколько человек заказывается столик?</label><br />
          <input type="radio" name="cnt" id="cnt" value="1" /> 1
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="cnt" id="cnt" value="2" /> 2
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="cnt" id="cnt" value="3" /> 3
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="cnt" id="cnt" value="more" /> 3 и более
          &nbsp;&nbsp;&nbsp;
        </p>
        <p>
          <input type="checkbox" name="children" value="*" />Среди клиентов
          будут дети
        </p>
        <p>
          <input type="submit" />
        </p>
      </form>
    </main>
